<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Auction Platform</title>
    <link rel="stylesheet" href="../../css/login/signup.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <!-- Logo -->
        <a href="../../html/homepage/homepage.html" style="text-decoration-line: none;">
            <!-- <img src="../../pics/logo no back.png" class="mainlogo"/> -->
             <span><img class="mainlogo" src="../../pics/logo icon.png"/></span>
             <span><img class="mainlogo" id="logotext" src="../../pics/logo text.png"/></span>
        </a>
        <!-- Buttons -->
        <div id="navbut">
            <a href="../../html/homepage/homepage.html" class="navbuttons">
                Home                
            </a>
            <a class="navbuttons" href="../../html/login/account.html">
                Account
            </a>
            <a class="navbuttons">
                About
            </a>
            <a class="navbuttons">
                Your Bids       
            </a>
            <a class="navbuttons" href="../contact/contact.html">
                Support      
            </a>
        </div>
    </nav>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p class="login-link">Already have an account? <a href="../../html/login/account.html">Login</a></p>
        </form>
    </div>
    <script src="../../Javascript/signup.js"></script>
</body>
</html>
