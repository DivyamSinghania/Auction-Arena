<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Auction Platform</title>
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <!-- Logo -->
        <a href="../html/homepage.html" style="text-decoration-line: none;">
            <!-- <img src="../pics/logo no back.png" class="mainlogo"/> -->
             <span><img class="mainlogo" src="../pics/logo icon.png"/></span>
             <span><img class="mainlogo" id="logotext" src="../pics/logo text.png"/></span>
        </a>
        <!-- Buttons -->
        <div id="navbut">
            <a href="../html/homepage.html" class="navbuttons">
                Home                
            </a>
            <a class="navbuttons" href="../html/account.html">
                Account
            </a>
            <a class="navbuttons">
                Your Bids       
            </a>
            <a class="navbuttons">
                Support      
            </a>
        </div>
    </nav>
    <div class="login-container">
        <h2>Login to Auction Platform</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="../html/signup.html">Sign Up</a></p>
        </form>
    </div>
    <script src="../Javascript/account.js"></script>
</body>
</html>
